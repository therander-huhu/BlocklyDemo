    <style>
        * {
            padding: 0;
            border: 0;
            margin: 0;
        }

        button {
            background-color: transparent;
            outline: none;
        }

        ul {
            list-style: none;
        }

        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background-color: #fff;
            font-family: sans-serif;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-weight: normal;
            font-size: 140%;
        }
        #blocklyDiv {
            height: 100%;
            background: #fc9;
            text-align: center;
        }

        #generateButton {
            width: 76.5px;
            height: 76.5px;
            background-image: url("../../media/res/run.png");
            background-size: 76.5px 76.5px;
        }

        #saveButton {
            width: 46.5px;
            height: 46.5px;
            background-image: url("../../media/res/save.png");
            background-size: 46.5px 46.5px;
        }

        #listButton {
            width: 46.5px;
            height: 46.5px;
            background-image: url("../../media/res/list.png");
            background-size: 46.5px 46.5px;
        }

        .menu {
            position: absolute;
            right: 10px;
            top: 10px;
            width: 200px;
            z-index: 100;
        }
        
        .menu button {
            display: inline;
            vertical-align: middle;
            margin-right: 5px;
        }

        .zoom {
            width: 140px;
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 100;
        }

        .zoom button {
            display: inline-block;
            vertical-align: middle;
            font-size: 40px;
            color: #ffab40;
            width: 40px;
            height: 40px;
            background-color: white;
            line-height: 40px;
            position: relative;
        }

        .zoom button:nth-child(1) {
            border-radius: 20px 0 0 20px;
        }

        .zoom button:nth-child(3) {
            border-radius: 0 20px 20px 0;
        }

        .zoom button:nth-child(1)::after{
            content: "-";
            display: block;
            position: absolute;
            left: 13px;
            top: -3px;
        }

        .zoom button:nth-child(2)::after{
            content: "=";
            display: block;
            position: absolute;
            left: 8px;
            top: -3px;
        }

        .zoom button:nth-child(3)::after{
            content: "+";
            display: block;
            position: absolute;
            left: 6px;
            top: -3px;
        }
    </style>
</head>

    <category name="数字和逻辑运算">
        <block type="math_arithmetic_add">

                    <field name="NUM">1</field>
                </shadow>
            </value>
            <value name="B">

        </block>
        <block type="math_arithmetic_minus">

            </value>
            <value name="B">

            </value>

        <block type="math_arithmetic_multiply">

            </value>
            <value name="B">

        <block type="math_arithmetic_divide">

                    <field name="NUM">1</field>
                </shadow>
            </value>
            <value name="B">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
        </block>
        <block type="math_random_int">
            <value name="FROM">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
            <value name="TO">
                <shadow type="math_number">
                    <field name="NUM">100</field>
                </shadow>
            </value>
        </block>
        <block type="logic_compare_gt">
            <value name="A">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
            <value name="B">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
        </block>
        <block type="logic_compare_eq">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
            </block>
        <block type="logic_compare_lt">
            <value name="A">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
            <value name="B">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
        </block>
        <block type="logic_operation_and"></block>
        <block type="logic_operation_or"></block>
        <block type="logic_negate"></block>
        <block type="math_modulo">
            <value name="DIVIDEND">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
            <value name="DIVISOR">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
        </block>
        <block type="math_round">
            <value name="NUM">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
        </block>
        <block type="math_trig">
            <value name="NUM">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
        </block>
    </category>
