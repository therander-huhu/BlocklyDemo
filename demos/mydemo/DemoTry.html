            height: 0.4rem;
            background-image: url("../../media/res/save.png");
            background-size: 0.4rem 0.4rem;
        }

        #listButton {
            width: 0.4rem;
            height: 0.4rem;
            background-image: url("../../media/res/list.png");
            background-size: 0.4rem 0.4rem;
        }

        .menu {
            position: absolute;
            right: 0.1rem;
            top: 0.1rem;
            width: 1.6rem;
            z-index: 100;
        }
        
        .menu a {
            display: block;
            margin-right: 0.05rem;
            float: left;
        }

        .menu a:nth-child(2) {
            margin-top: 0.15rem;
        }

        .menu a:nth-child(3) {
            margin-top: 0.15rem;
            margin-right: 0;
        }

        .zoom {
            width: 1.4rem;
            position: absolute;
            bottom: 0.1rem;
            right: 0.1rem;
            z-index: 100;
        }

        .zoom a {
            display: block;
            font-size: 0.4rem;
            color: #ffab40;
            width: 0.4rem;
            height: 0.4rem;
            background-color: white;
            line-height: 0.4rem;
            position: relative;
            float: left;
            margin-right: 0.05rem;
        }

        .zoom a:nth-child(1) {
            border-radius: 0.2rem 0 0 0.2rem;
        }

        .zoom a:nth-child(3) {
            border-radius: 0 0.2rem  0.2rem  0;
        }

        .zoom a:nth-child(1)::after{
            content: "-";
            display: block;
            position: absolute;
            left: 0.13rem;
            top: -0.03rem;
        }

        .zoom a:nth-child(2)::after{
            content: "=";
            display: block;
            position: absolute;
            left: 0.08rem;
            top: -0.03rem;
        }

        .zoom a:nth-child(3)::after{
            content: "+";
            display: block;
            position: absolute;
            left: 0.06rem;
            top: -0.03rem;
        }
    </style>

<script>
'use strict';
(function(_D){
        var _self = {};
        _self.resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
        _self.Html = _D.getElementsByTagName("html")[0];
        _self.widthProportion = function(){
            var p = Number((_D.body&&_D.body.clientWidth||_self.Html.offsetWidth)/720).toFixed(3);
            return p<0.444?0.444:p;
        };
        _self.changePage = function(){
            _self.Html.setAttribute("style","font-size:"+_self.widthProportion()*100+"px");
            _self.correctPx();
        };
        _self.correctPx = function(){
            var docEl = document.documentElement;
            var clientWidth = docEl.clientWidth;
            // console.log(clientWidth)
            if (!clientWidth || clientWidth > 768) return;
            var div = document.createElement('div');
            div.style.width = '1.4rem';
            div.style.height = '0';
            document.body.appendChild(div);
            var ideal = 140 * clientWidth / 720;
            var rmd = (div.clientWidth / ideal);
            // console.log(rmd);
            if(rmd > 1.2 || rmd < 0.8){
                docEl.style.fontSize = 100 * (clientWidth / 720) / rmd + 'px';
                document.body.removeChild(div);
            }

        };
        _self.changePage();
        if (!document.addEventListener) return;
        window.addEventListener(_self.resizeEvt,_self.changePage,false);
        document.addEventListener('DOMContentLoaded', _self.changePage, false);
})(document);

    var p = Number((document.body&&document.body.clientWidth)/720).toFixed(3);
    window.clientZoom = p<0.444?0.444:p;
</script>
