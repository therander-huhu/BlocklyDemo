    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background-color: #fff;
            font-family: sans-serif;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-weight: normal;
            font-size: 140%;
        }
        table {
            height: 100%;
            width: 100%;
        }
        #blocklyDiv {
            height: 100%;
            background: #fc9;
            text-align: center;
        }

        #generateButton {
            position: absolute;
            bottom: 150px;
            right: 10px;
            z-index: 100;
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
<button id="generateButton">运行</button>
<table style="border-spacing: 0">
    <tr style="height: 100%;">
        <td>
            <div id="blocklyDiv"></div>
        </td>
    </tr>
</table>

<xml id="toolbox" style="display: none">
    <category name="机器人模块">
        <block type="d_c_generator_roll_with_speed"></block>
        <block type="turn_on_on_board_light"></block>
        <block type="play_sound_by_beat"></block>
        <block type="screen_show_number">
            <value name="NUMBER">
                <shadow type="math_number">
                    <field name="NUM">0</field>
                </shadow>
            </value>
        </block>
        <block type="screen_show_time">
            <value name="HOUR">
                <shadow type="math_number">
                    <field name="NUM">0</field>
                </shadow>
            </value>
            <value name="MINUTE">
                <shadow type="math_number">
                    <field name="NUM">0</field>
                </shadow>
            </value>
        </block>
        <block type="screen_show_picture">
            <value name="NUMBER">
                <shadow type="math_number">
                    <field name="NUM">0</field>
                </shadow>
            </value>
        </block>
        <block type="ultrasonic"></block>
        <block type="volume"></block>
        <block type="line_patrol"></block>
        <block type="telecontroller"></block>
    </category>
    <category name="控制模块">
        <block type="controls_wait">
            <value name="TIME">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
        </block>
        <block type="controls_wait_until"></block>
        <block type="controls_repeat_ext">
            <value name="TIMES">
                <block type="math_number">
                    <field name="NUM">10</field>
                </block>
            </value>
        </block>
        <block type="controls_repeat_forever"></block>
        <block type="controls_repeat_until"></block>
        <block type="controls_if"></block>
        <block type="controls_ifelse"></block>
    </category>
    <category name="数字和逻辑运算">
        <block type="math_arithmetic_add">
            <value name="A">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
            <value name="B">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
        </block>
        <block type="math_arithmetic_minus">
            <value name="A">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
            <value name="B">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
        </block>
        <block type="math_arithmetic_multiply">
            <value name="A">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
            <value name="B">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
        </block>
        <block type="math_arithmetic_divide">
            <value name="A">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
            <value name="B">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
        </block>
        <block type="math_random_int">
            <value name="FROM">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
            <value name="TO">
                <shadow type="math_number">
                    <field name="NUM">100</field>
                </shadow>
            </value>
        </block>
        <block type="logic_compare_gt">
            <value name="A">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
            <value name="B">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
        </block>
        <block type="logic_compare_eq">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
            </block>
        <block type="logic_compare_lt">
            <value name="A">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
            <value name="B">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
        </block>
        <block type="logic_operation_and"></block>
        <block type="logic_operation_or"></block>
        <block type="logic_negate"></block>
        <block type="math_modulo">
            <value name="DIVIDEND">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
            <value name="DIVISOR">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
        </block>
        <block type="math_round">
            <value name="NUM">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
        </block>
        <block type="math_trig">
            <value name="NUM">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
        </block>
    </category>
    <category name="新建指令" custom="Functions"></category>
</xml>
